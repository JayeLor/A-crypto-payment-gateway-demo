<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LittleCPay – Platform Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 5px;
    }

    p {
      color: #94a3b8;
      font-size: 14px;
    }

    .card {
      background: #0f172a;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      font-size: 14px;
      text-align: left;
    }

    th {
      color: #38bdf8;
    }

    .confirmed {
      color: #22c55e;
      font-weight: bold;
    }

    .waiting {
      color: #facc15;
      font-weight: bold;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      overflow-x: auto;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>LittleCPay</h1>
  <p>Platform Dashboard • All Merchants • All Deposits</p>

  <!-- DEPOSITS TABLE -->
  <div class="card">
    <h3>Live Deposits</h3>

    <table>
      <thead>
        <tr>
          <th>Merchant</th>
          <th>Deposit ID</th>
          <th>Asset</th>
          <th>Network</th>
          <th>Amount</th>
          <th>TxID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <!-- WEBHOOK VIEW -->
  <div class="card">
    <h3>Latest Webhook Payload</h3>
    <p>This represents what LittleCPay sends to merchant backends.</p>
    <pre id="webhook">Waiting for event…</pre>
  </div>

  <div class="footer">
    © LittleCPay — Crypto Payment Infrastructure
  </div>

</div>

<script>
const SECRET = "merchant_secret_123";

/* demo-safe signature */
function sign(payload, secret) {
  return btoa(payload + secret);
}

function loadDeposits() {
  const deposits = JSON.parse(localStorage.getItem("littlecpay_deposits")) || [];
  const rows = document.getElementById("rows");

  rows.innerHTML = "";

  if (deposits.length === 0) {
    rows.innerHTML = "<tr><td colspan='7'>No deposits yet</td></tr>";
    return;
  }

  const latest = deposits[deposits.length - 1];

  deposits.slice().reverse().forEach(d => {
    rows.innerHTML += `
      <tr>
        <td>${d.merchant}</td>
        <td>${d.deposit_id}</td>
        <td>${d.asset}</td>
        <td>${d.network}</td>
        <td>${d.amount} USDT</td>
        <td>${d.txid || "—"}</td>
        <td class="${d.status === "confirmed" ? "confirmed" : "waiting"}">
          ${d.status}
        </td>
      </tr>
    `;
  });

  /* simulate webhook */
  if (latest.status === "confirmed") {
    const payload = {
      gateway: "LittleCPay",
      event: "deposit.confirmed",
      merchant_id: latest.merchant_id,
      merchant: latest.merchant,
      deposit_id: latest.deposit_id,
      asset: latest.asset,
      network: latest.network,
      amount: latest.amount,
      txid: latest.txid,
      confirmations: latest.confirmations,
      timestamp: new Date().toISOString()
    };

    document.getElementById("webhook").innerText =
      JSON.stringify({
        headers: {
          "X-LittleCPay-Signature": sign(JSON.stringify(payload), SECRET)
        },
        body: payload
      }, null, 2);
  }
}

/* auto refresh */
loadDeposits();
setInterval(loadDeposits, 3000);
</script>

</body>
</html>
